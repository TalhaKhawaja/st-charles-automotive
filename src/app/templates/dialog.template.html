<form (ngSubmit)="onSubmit()">
  <ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Add Reservation</h4>
      <button
        type="button"
        class="close"
        aria-label="Close"
        (click)="modal.dismiss()"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div>
        <div class="form-group">
          <label for="firstNameInput">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstNameInput"
            aria-describedby="firstNameHelp"
            placeholder="Enter first name"
            [(ngModel)]="firstName"
            [ngModelOptions]="{standalone: true}"
          />
        </div>

        <div class="form-group">
          <label for="lastNameInput">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastNameInput"
            aria-describedby="lastNameHelp"
            placeholder="Enter last name"
            [(ngModel)]="lastName"
            [ngModelOptions]="{standalone: true}"
          />
        </div>
      </div>

      <div>
        <div class="form-group">
          <label for="addressInput">Address</label>
          <input
            type="text"
            class="form-control"
            id="addressInput"
            aria-describedby="addressHelp"
            placeholder="Enter address"
          />
        </div>

        <div class="form-group">
          <label for="stateSelect">State</label>
          <select class="form-control" id="stateSelect" name="states">
            <option *ngFor="let state of states">{{state}}</option>
          </select>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-light" (click)="onSubmit()">
        Add
      </button>
    </div>
  </ng-template>
</form>

<button id="add-reservation-btn" class="btn btn-outline-primary mb-2 mr-2" (click)="openDialog(content)">
  Add Reservation
</button>
